[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=false
useHD=false

[camera_topics]
depth=/camera/depth/image_raw
color=/camera/rgb/image_raw
camInfo=/camera/rgb/camera_info
depthHints=raw
colorHints=raw

[tf]
from=/camera_depth_optical_frame
to=/map
lookupViewpoint=true
semanticMap=semantic_map.yaml
